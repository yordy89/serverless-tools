AWSTemplateFormatVersion: 2010-09-09
Description: >-
  serverless-tools
Transform: AWS::Serverless-2016-10-31
Globals:
  Function:
    Runtime: nodejs14.x
    Architectures:
      - x86_64
    MemorySize: 128
    Timeout: 30

Parameters:
  Stage:
    Type: String
    Default: dev
    AllowedValues:
      - dev
      - demo
      - prod
    Description: Stage name

Resources:
  ApiGatewayRestApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Sub ${AWS::StackName}-api
      StageName: !Ref Stage
      Auth:
        DefaultAuthorizer: LambdaAuthorizer
        Authorizers:
          LambdaAuthorizer:
            FunctionPayloadType: TOKEN
            FunctionArn: !GetAtt LambdaAuthorizerFunction.Arn

  GeneratePdfLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      Description: Serverless Chrome/Puppeteer Layer
      ContentUri: layers/generate-pdf
      CompatibleRuntimes:
        - nodejs14.x
    Metadata:
      BuildMethod: nodejs14.x

  LambdaAuthorizerFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/authorizer
      Handler: authorizer.handler
      Timeout: 60
      Environment:
        Variables:
          MICROSERVICE_AUTHORIZATION_HOST: !Sub '{{resolve:ssm:microservice_auth_host_${Stage}:1}}'
  generatePdf:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/generatePDF
      Handler: generatePdf.handler
      Description: generate pdf
      Timeout: 60
      MemorySize: 512
      Events:
        Api:
          Type: Api
          Properties:
            Path: /pdf
            Method: post
            RestApiId: !Ref ApiGatewayRestApi
      Layers:
        - !Ref GeneratePdfLayer
      Environment:
        Variables:
          MICROSERVICE_DOCUMENTS_HOST: !Sub '{{resolve:ssm:microservice_documents_host_${Stage}:1}}'

  generatePdfSystem:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: src/generatePDF
      Handler: generatePdfSystem.handler
      Description: generate pdf from system
      Timeout: 60
      MemorySize: 512
      Events:
        Api:
          Type: Api
          Properties:
            Path: /pdf/system
            Method: post
            RestApiId: !Ref ApiGatewayRestApi
            Auth:
              ApiKeyRequired: true
              Authorizer: NONE
      Layers:
        - !Ref GeneratePdfLayer
      Environment:
        Variables:
          MICROSERVICE_DOCUMENTS_HOST: !Sub '{{resolve:ssm:microservice_documents_host_${Stage}:1}}'

  FrontendDeployBucket:
    Type: "AWS::S3::Bucket"
    Properties:
      BucketName: !Sub ${AWS::StackName}-tech
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html

  AuthResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: auth

  AuthApiService:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !Ref AuthResource
      PathPart: '{proxy+}'

  AuthAnyMethod:
    Type: AWS::ApiGateway::Method
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ResourceId: !Ref AuthApiService
      AuthorizationType: NONE
      HttpMethod: ANY
      RequestParameters:
          method.request.path.proxy: true
          method.request.header.Authorization: true
      Integration:
        Type: HTTP_PROXY
        IntegrationHttpMethod: ANY
        PassthroughBehavior: WHEN_NO_MATCH
        RequestParameters:
            integration.request.path.proxy: "method.request.path.proxy"
            integration.request.header.Authorization: "method.request.header.Authorization"
        Uri: !Sub '{{resolve:ssm:microservice_auth_host_${Stage}:1}}/{proxy}'

  AccountingResource:
    Type: AWS::ApiGateway::Resource
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      ParentId: !GetAtt ApiGatewayRestApi.RootResourceId
      PathPart: accounting

  AccountingApiService:
