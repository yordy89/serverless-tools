  Deployment:
    Type: AWS::ApiGateway::Deployment
    DependsOn:
      - AuthAnyMethod
      - AccountingAnyMethod
      - BaseApiAnyMethod
      - DocumentsAnyMethod
      - SearchAnyMethod
      - MediaAnyMethod
      - ReportsAnyMethod
      - AttachmentsAnyMethod
    Properties:
      RestApiId: !Ref ApiGatewayRestApi
      StageName: !Ref Stage

Outputs:
